{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-8 col-lg-7 mx-auto">
                <div class="card my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><b>Edit Product</b></h5>
                        <form class="form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <br/>
                                {{ p_form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-lg btn-outline-info btn-block"
                                        type="submit">Edit
                                </button>
                                <br/><br/>
                                <a class="btn btn-dark"
                                   href="{{ item.get_absolute_url }}">&#x2190; Go Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
